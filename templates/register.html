<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Натальная карта</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.12);
        }
        input::placeholder { color: #666; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 25px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover { text-decoration: underline; }
        .divider {
            color: #666;
            margin: 0 10px;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hint {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">✨</div>
        <h1>Регистрация</h1>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Имя (необязательно)</label>
                <input type="text" id="name" placeholder="Как вас зовут?">
            </div>
            
            <div class="form-group">
                <label>Телефон *</label>
                <input type="tel" id="phone" placeholder="+7 (999) 123-45-67" required>
            </div>
            
            <div class="form-group">
                <label>Пароль *</label>
                <input type="password" id="password" placeholder="Минимум 6 символов" required minlength="6">
                <div class="hint">Минимум 6 символов</div>
            </div>
            
            <div class="form-group">
                <label>Повторите пароль *</label>
                <input type="password" id="password2" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Зарегистрироваться</button>
        </form>
        
        <div class="links">
            <a href="/login">Уже есть аккаунт? Войти</a>
            <span class="divider">|</span>
            <a href="/app">На главную</a>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            
            if (password !== password2) {
                error.textContent = 'Пароли не совпадают';
                error.style.display = 'block';
                success.style.display = 'none';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Регистрация...';
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const resp = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: document.getElementById('phone').value,
                        password: password,
                        name: document.getElementById('name').value || null
                    })
                });
                
                const data = await resp.json();
                
                if (data.success) {
                    success.textContent = 'Регистрация успешна! Переход...';
                    success.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/profile';
                    }, 1000);
                } else {
                    error.textContent = data.error || 'Ошибка регистрации';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Ошибка соединения';
                error.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'Зарегистрироваться';
        });
        
        // Phone mask
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            if (!x[1]) x[1] = '7';
            e.target.value = '+' + x[1] + (x[2] ? ' (' + x[2] : '') + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });
    </script>
</body>
</html>
