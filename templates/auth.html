<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - –ù–∞—Ç–∞–ª—å–Ω–∞—è –ö–∞—Ä—Ç–∞</title>
    <style>
        :root { --bg: #0a0a1a; --card: #12122a; --text: #e0e0e0; --accent: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,215,0,0.1);
        }
        .logo { text-align: center; font-size: 48px; margin-bottom: 10px; }
        h1 { text-align: center; color: var(--accent); font-size: 24px; margin-bottom: 30px; }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #888;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        .form { display: none; }
        .form.active { display: block; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: #888; font-size: 13px; margin-bottom: 8px; }
        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus { outline: none; border-color: var(--accent); }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent) 0%, #ff9100 100%);
            border: none;
            border-radius: 10px;
            color: var(--bg);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); }
        .error { color: #ef5350; font-size: 14px; text-align: center; margin-bottom: 15px; display: none; }
        .success { color: #4caf50; font-size: 14px; text-align: center; margin-bottom: 15px; display: none; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; }
        .back-link:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üåå</div>
        <h1>–ù–∞—Ç–∞–ª—å–Ω–∞—è –ö–∞—Ä—Ç–∞</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">–í—Ö–æ–¥</div>
            <div class="tab" onclick="showForm('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <form class="form active" id="loginForm" onsubmit="login(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required placeholder="your@email.com">
            </div>
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="submit-btn">–í–æ–π—Ç–∏</button>
        </form>
        
        <form class="form" id="registerForm" onsubmit="register(event)">
            <div class="input-group">
                <label>–ò–º—è</label>
                <input type="text" id="regName" required placeholder="–í–∞—à–µ –∏–º—è">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="regEmail" required placeholder="your@email.com">
            </div>
            <div class="input-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="regPassword" required minlength="6" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤">
            </div>
            <button type="submit" class="submit-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
        
        <a href="/" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script>
        function showForm(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.querySelector('.tab:nth-child(' + (type === 'login' ? '1' : '2') + ')').classList.add('active');
            document.getElementById(type + 'Form').classList.add('active');
            hideMessages();
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg;
            el.style.display = 'block';
        }
        
        async function login(e) {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            
            const data = await res.json();
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/app';
            } else {
                showError(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
            }
        }
        
        async function register(e) {
            e.preventDefault();
            hideMessages();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, email, password})
            });
            
            const data = await res.json();
            if (data.success) {
                showSuccess('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
                showForm('login');
            } else {
                showError(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
            }
        }
    </script>
</body>
</html>
